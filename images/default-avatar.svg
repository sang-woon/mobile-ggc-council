<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 100" width="80" height="100">
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#003d7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with KRDS gradient -->
  <rect width="80" height="100" rx="8" fill="url(#avatarGradient)"/>

  <!-- User silhouette icon -->
  <g transform="translate(40, 50)" fill="rgba(255,255,255,0.3)">
    <!-- Head circle -->
    <circle cx="0" cy="-10" r="12" />
    <!-- Body -->
    <path d="M -18 20 Q -18 5, 0 5 Q 18 5, 18 20 Z" />
  </g>

  <!-- Initials placeholder (will be replaced by JavaScript) -->
  <text x="50%" y="55%"
        text-anchor="middle"
        dominant-baseline="middle"
        font-family="'Noto Sans KR', sans-serif"
        font-size="28"
        font-weight="700"
        fill="white">
    홍길
  </text>
</svg>
